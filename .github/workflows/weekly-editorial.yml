name: weekly-editorial

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC-only. Europe/London Sunday 21:00 maps to:
    # - 21:00 UTC during GMT (winter)
    # - 20:00 UTC during BST (summer)
    # We trigger both and gate execution below using TZ-aware checks.
    - cron: "0 20 * * 0"
    - cron: "0 21 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Guard Sunday 21:00 Europe/London
        id: london_gate
        shell: bash
        run: |
          LONDON_HOUR="$(TZ=Europe/London date +%H)"
          LONDON_DOW="$(TZ=Europe/London date +%u)"
          if [ "$LONDON_DOW" = "7" ] && [ "$LONDON_HOUR" = "21" ]; then
            echo "run_pipeline=true" >> "$GITHUB_OUTPUT"
            echo "Proceeding at Sunday 21:00 Europe/London"
          else
            echo "run_pipeline=false" >> "$GITHUB_OUTPUT"
            echo "Skipping: current Europe/London time is not Sunday 21:00"
          fi

      - uses: actions/checkout@v4
        if: steps.london_gate.outputs.run_pipeline == 'true'

      - uses: actions/setup-python@v5
        if: steps.london_gate.outputs.run_pipeline == 'true'
        with:
          python-version: "3.11"

      - name: Run editorial pipeline
        if: steps.london_gate.outputs.run_pipeline == 'true'
        env:
          BUTTONDOWN_API_KEY: ${{ secrets.BUTTONDOWN_API_KEY }}
        run: |
          python3 scripts/pipeline/run_weekly.py

      - name: Upload artifacts
        if: steps.london_gate.outputs.run_pipeline == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: editorial-artifacts
          path: |
            artifacts/
            drafts/
            posts/

      - name: Create PR
        if: steps.london_gate.outputs.run_pipeline == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(editorial): weekly queue + draft issue"
          title: "Weekly editorial draft"
          body: |
            Automated weekly editorial draft generated.

            ## Includes
            - editorial queue artifacts
            - website issue draft
            - Buttondown draft metadata (if created)

            ## Quick links
            - Checklist template: [.github/pull_request_template.md](.github/pull_request_template.md)
            - Pipeline run summary: [artifacts/last_run.json](artifacts/last_run.json)
            - Draft mapping: [artifacts/buttondown_drafts.json](artifacts/buttondown_drafts.json)

            ## Editorial checklist
            - [ ] Review artifacts listed in `artifacts/last_run.json`
            - [ ] Validate queue markdown/json and drafted site/email content
            - [ ] Confirm Buttondown draft details (ID/URL) before send
            - [ ] Complete remaining items in the PR template checklist before merge/send
          branch: chore/weekly-editorial
          delete-branch: true
